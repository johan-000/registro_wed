<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Ingreso</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; padding: 20px; }
        h1 { color: #006837; }
        form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { background: #006837; color: white; border: none; padding: 10px 15px; margin-top: 20px; cursor: pointer; }
        button:hover { background: #004d28; }
    </style>
</head>
<body>
    <h1>Registro de Ingreso</h1>
    <form method="POST">
        <label>Nombres:</label>
        <input type="text" name="nombres" required>

        <label>Documento:</label>
        <input type="text" name="documento" required>

        <label>Motivo de visita:</label>
        <input type="text" name="motivo" required>

        <label>EPS:</label>
        <input type="text" name="eps">

        <label>ARL:</label>
        <input type="text" name="arl">

        <label>Quien autoriza:</label>
        <input type="text" name="autoriza">

        <label>Contacto de emergencia:</label>
        <input type="text" name="emergencia">

        <label>Celular en caso de accidente:</label>
        <input type="text" name="celular">

        <label>Observaciones:</label>
        <textarea name="observaciones" rows="3"></textarea>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
